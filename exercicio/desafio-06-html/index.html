<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, poedmos inderir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag <br> deverá utilizar em cada caso. </p>
    <li><abbr title="Usa a tag <p>">Paragrafos</abbr>
    <li><abbr title="Usa as tags <h1>...<h6>">Título</abbr>
    <li><abbr title="Usa a tag <img>">Imagens</abbr>
    <li><abbr title="Usa a tag <abbr>">Abreviações</abbr>
    <li><abbr title="Usa a tag <code>">Código fonte</abbr>
    <li><abbr title="Usa as tag <ol> e <li>">Listas numeradas</abbr>
    <li><abbr title="Usa as tags <ul> e <li>">Listas com demarcadores</abbr>
</body>
</html>
