<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
            body{
                font-family: 'Courier New', Courier, monospace;
            }

            div > p {
                display: none;
            }

            div:hover > p{
                display: block;
                color: brown;
                background-color: black;
                width: 300px;


            }

            div:hover{
                color: aquamarine;

            }
            
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse em sobre o texto abaixo</p>
    <div>        
        Passa o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exmplo</p>
    
    
</body>
</html>
