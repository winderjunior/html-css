<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color:blue
        }

        a:hover {
            color: black;
            text-decoration: underline;

        }

        a:active{
            color: blueviolet;
        }
        
        .especial{
            background-color: aqua;
        }

        .especial::before{
            content: '⇒ ';
        }

        .especial::after{
            content:'⇐';
            text-decoration: none;
            font-weight: normal;
            
        }


    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.gitihub.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" class="especial">Canal do youTube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site CursoemVIdeo</a></li>
    </ul>



</body>

</html>
