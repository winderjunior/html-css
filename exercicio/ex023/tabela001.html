<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
        }

        tr.linha {
            background-color: aqua;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        td.dado {
            background-color: yellow;

        }
    </style>
</head>

<body>
    <h1>Minha primeira tavela</h1>
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1

        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2

        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>

        <tr>
            <td>A4
            <td>B4
            <td>C4

    </table>
</body>

</html>
